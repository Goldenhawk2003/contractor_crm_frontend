<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://maps.googleapis.com; 
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
  font-src 'self' https://fonts.gstatic.com data: blob:; 
  img-src 'self' data: https://* http://localhost:8000; 
  media-src 'self' https://ecc-backend-31b43c38f51f.herokuapp.com http://localhost:8000; 
  connect-src 'self' https://api.stripe.com http://localhost:8000 https://ecc-backend-8684636373f0.herokuapp.com; 
  frame-src 'self' https://js.stripe.com;">
  <title>React App</title>
</head>
<style nonce="randomString">
</style>
<body>
  <div id="root"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxw_-ONPeuSgdWJY7cW1U5spfgFnK_kPw&libraries=places"
    async
    defer>
  </script>
  <script>
    const getCSRFToken = () => {
    const csrfCookie = document.cookie
        .split('; ')
        .find(row => row.startsWith('csrftoken='));
    
    return csrfCookie ? csrfCookie.split('=')[1] : null;
};
    document.cookie = `csrftoken=${getCSRFToken}; path=/`;
  </script>
</body>
</html>
